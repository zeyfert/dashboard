server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             dashboard-template.ru;

    # SSL
    ssl_certificate         /dashboard-template.ru/fullchain.pem;
    ssl_certificate_key     /dashboard-template.ru/privkey.pem;
    ssl_trusted_certificate /dashboard-template.ru/chain.pem;

    # security
    include                 nginxconfig.io/security.conf;

    # reverse proxy
    location / {
        proxy_pass http://127.0.0.1:3000;
        include    nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             *.dashboard-template.ru;

    # SSL
    ssl_certificate         /dashboard-template.ru/fullchain.pem;
    ssl_certificate_key     /dashboard-template.ru/privkey.pem;
    ssl_trusted_certificate /dashboard-template.ru/chain.pem;
    return                  301 https://dashboard-template.ru$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .dashboard-template.ru;
    include     nginxconfig.io/letsencrypt.conf;

    location / { 
      proxy_pass http://frontend:3000;
    }

    location /api {
      proxy_pass http://api:3001;
    }
}